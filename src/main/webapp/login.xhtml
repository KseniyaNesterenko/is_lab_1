<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/login.css"/>
</h:head>
<h:body>
    <h:messages id="messages" globalOnly="false" styleClass="error-message" />
    <h:form styleClass="form-container">
        <h:panelGrid columns="2" styleClass="panel-grid">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{userBean.username}" styleClass="input-text" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{userBean.password}" styleClass="input-secret" />
        </h:panelGrid>
        <div class="button-container">
            <h:commandButton value="Войти" action="#{userBean.login}" styleClass="command-button" render="@form messages"/>
            <h:commandButton value="Регистрация" action="#{userBean.registerPage}" styleClass="command-button" />
            <h:commandButton value="Без регистрации" action="#{userBean.mainPage}" styleClass="command-button" />
        </div>
    </h:form>
</h:body>
</html>
